                name=""

              <span class="input-group-text" id="basic-addon2" onclick="handlePasswordShow(event,'password')" style="cursor: pointer;"><img src="image/eye-fill.svg" id="eye_show" alt=""></span>

        Login

          <div class="d-inline-block spinner-border text-light" role="status" style="height: 16px; width: 16px;">

        </div>
        </div>

        <p class="text-end mt-2"><button class="btn btn-outline-warning fw-bold" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login Credentials</button><small></small></p>
      </form>
