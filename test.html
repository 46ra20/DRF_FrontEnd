<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 100%;  /* Or a fixed width */
            overflow: hidden;  /* To hide items that move outside of the view */
        }

        .slide {
            width: 180px;
            height: 100px;
            margin-right: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 8px;
        }
        .slide_track {
            display: flex;
            width: calc(180px * 10); /* Adjusted width to match item width */
            animation: scroll 40s linear infinite; /* 40s duration for smooth scroll */
            &:hover{
                animation-play-state: paused;
            }
        }

        @keyframes scroll {
            0% {
                transform: translateX(0); /* Start at the original position */
            }
            100% {
                transform: translateX(calc(-180px * 10)); /* Scroll left by the total width */
            }
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slide_track">
            <div class="slide">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
            <div class="slide">5</div>
            <div class="slide">6</div>
            <div class="slide">7</div>
            <div class="slide">8</div>
            <div class="slide">9</div>
            <div class="slide">10</div>
        </div>
    </div>
</body>
</html>
