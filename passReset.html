<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSRN School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/JSRN.png" type="image/x-icon" />
  </head>
  <body>
    <div id="navContainer"></div>
    <div
      class="col-sm-10 p-4 bg-white my-5 col-md-6 col-lg-3 mx-auto border rounded shadow"
    >
      <div
        class="d-flex justify-content-center mb-2"
        id="message_container"
      ></div>
      <form action="" method="post">
        <div class="mb-3">
            <label for="" class="form-label">Current Password</label>
            <input
                type="password"
                class="form-control"
                name=""
                id="current_password"
                aria-describedby="helpId"
                placeholder="******"
            />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">New Password</label>
            <input
                type="password"
                class="form-control"
                name=""
                id="new_password"
                aria-describedby="helpId"
                placeholder="******"
            />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Confirm New Password</label>
            <input
                type="password"
                class="form-control"
                name=""
                id="con_new_password"
                aria-describedby="helpId"
                placeholder="******"
            />
        </div>
        <input
            name=""
            id="rest_password"
            class="btn btn-warning w-100 d-block"
            type="submit"
            value="Reset Password"
        />
        
        
      </form>
    </div>

    <footer
      class="mt-5 p-5"
      style="
        background: linear-gradient(
          to top,
          rgba(255, 187, 0, 0.267),
          rgb(255, 187, 0)
        );
      "
      id="footer_continer"
    ></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navBar.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
