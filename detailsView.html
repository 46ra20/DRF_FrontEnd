<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSRN School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />

  <body>
    <div id="navContainer"></div>
    <div  id="details_spin" class="d-none justify-content-center">
      <div class="d-block spinner-border text-warning" role="status" style="height: 42px; width: 42px;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="d-md-flex col-11 mx-auto flex-md-row my-3 gap-3">
      <div class="mb-3">
        <div class="bg-white rounded border shadow mb-3" id="details_container"></div>
        <div id="comment_block" class="mb-3"></div>
        <div id="review_secssion"></div>
      </div>
      <div class="col-sm-10 col-md-5" id="semilar_course"></div>
    </div>
    

    <footer class="mt-5 p-5"  id="footer_continer"></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/b3603f59b2.js" crossorigin="anonymous"></script>

  <script src="js/detailsView.js"></script>

</html>
