<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSRN School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/JSRN.png" type="image/x-icon" />
  </head>
  <body>
    <div id="navContainer"></div>
    <div
      class="col-sm-10 col-md-6 col-lg-4 mx-auto my-5 text-center border shadow p-3 rounded bg-light"
      id="profile_container"
    ></div>

    <!-- edit profile -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <div id="old-image-show"></div>
                <input
                  type="file"
                  accept="image/*"
                  class="form-control"
                  name=""
                  id="newImage"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="displayname"
                  id="displayname"
                  aria-describedby="helpId"
                  placeholder="example: Md Rakib Bhuiyan"
                />
              </div>              
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- change password modal -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Change Your Password</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="p-4">
            <form action="" method="post" onsubmit="handleUpdatePassword(event)">
              <div class="mb-3">
                <label for="" class="form-label">Current Password</label>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="******" name="current_password"  id="current_password" required>
                  <span class="input-group-text" onclick="handlePasswordShow(event,'current_password')" style="cursor: pointer;"><img src="image/eye-fill.svg" id="eye_show" alt=""></span>
                </div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">New Password</label>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="******" name="new_password" id="new_password" required>
                  <span class="input-group-text" onclick="handlePasswordShow(event,'new_password')" style="cursor: pointer;"><img src="image/eye-fill.svg" id="eye_show" alt=""></span>
                </div>
              </div>
              <input class="btn btn-primary w-100" type="submit" value="Update">
            </form>
          </div>

        </div>
      </div>
    </div>
    

    <footer class="mt-5 p-5" id="footer_continer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navBar.js"></script>
    <script src="js/profile.js"></script>
    <script
      src="https://kit.fontawesome.com/b3603f59b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
