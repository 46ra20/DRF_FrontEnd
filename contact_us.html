<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSRN School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/JSRN.png" type="image/x-icon">
    
  </head>
  <body>
    <div id="navContainer"></div>
    <div class="col-sm-10 col-lg-6 mx-auto border rounded p-3 my-4 shadow bg-white">
        <form action="" method="post">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="Md Rakib Bhuiyan"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="example@gmail.com"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Subject</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="As you wish"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Message</label>
                <textarea class="form-control" name="" id="" rows="3" placeholder="Your Message...." required></textarea>
            </div>
            <div class="mb-3">
                <input
                    type="submit"
                    class="form-control btn btn-warning fw-bold"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder=""
                    value="Send"
                    style="color: white;font-size: 18px;"
                />
            </div>
            
        </form>
    </div>

    <footer class="mt-5 p-5" id="footer_continer">
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navBar.js"></script>
  </body>
</html>
