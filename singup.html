<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSRN School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/JSRN.png" type="image/x-icon" />
  </head>
  <body>
    <div id="navContainer"></div>

    
    <div class="col-sm-10 p-4 bg-white my-5  col-lg-6 mx-auto border rounded shadow">
        <div class="d-flex justify-content-center mb-2" id="message_container" >

        </div>
        <form action="" method="post" id="singup_form" onsubmit="handleRegistration(event)">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input
                type="text"
                class="form-control"
                name=""
                id="username"
                aria-describedby="helpId"
                placeholder="46ra20"
                required
                />
            </div>
            <div class="d-md-flex justify-content-between">
                <div class="mb-3 col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name=""
                        id="first_name"
                        aria-describedby="helpId"
                        placeholder="Md Rakib Bhuiyan"
                        required
                    />
                </div>
                <div class="mb-3 col-md-6 ps-2">
                    <label for="last_name" class="form-label">Laset Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name=""
                        id="last_name"
                        aria-describedby="helpId"
                        placeholder="Bhuiyan"
                        required
                    />
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="email"
                    aria-describedby="helpId"
                    placeholder="ex@gmail.com"
                    required
                />
            </div>
            <div class="d-md-flex justify-content-between">

                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    name=""
                    id="password"
                    aria-describedby="helpId"
                    placeholder="######"
                    required
                    />
                </div>
                <div class="mb-3 col-md-6 ps-2">
                    <label for="con_password" class="form-label">Confirm Password</label>
                    <input
                    type="password"
                    class="form-control"
                    name=""
                    id="con_password"
                    aria-describedby="helpId"
                    placeholder="######"
                    required
                    />
                </div>
            </div>
            
            <div class="mb-3">
                <p>Account Type</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="STUDENT">
                    <label class="form-check-label" for="inlineRadio1">Student</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="TEACHER">
                    <label class="form-check-label" for="inlineRadio2">Teacher</label>
                  </div>
            </div>
            <div class="mb-3">
                <label for="profile_img" class="form-label">Choose an Image</label>
                <input
                    type="file"
                    accept="image/*"
                    class="form-control"
                    name=""
                    id="profile_img"
                    placeholder="please provide an image link"
                    aria-describedby="fileHelpId"
                    onchange="handleImageUpload(event)"
                    required
                />
            </div>
            <small class="my-1">Alrady have an account? Please <a href="login.html">login</a></small>

            
            <button
                
                name=""
                id=""
                class="btn btn-warning text-white fw-bold  d-block w-100"
                type="submit"
            > 
            SingUp
            <div  id="loading_spin" class="d-none">
                <div class="d-inline-block spinner-border text-light" role="status" style="height: 16px; width: 16px;">
                  <span class="visually-hidden">Loading...</span>
              </div>
            </button>           
        </form>
    </div>

    <footer class="mt-5 p-5"  id="footer_continer">
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navBar.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
